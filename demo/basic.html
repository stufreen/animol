<html>
  <head>
    <title>Animol</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
  </head>
  <body>
    <h1>Animol</h1>
    <script type="module">
      import { animate, Easing } from '../src/animol.js';

      const blocks = [];

      for (let i = 0; i < 1; i += 1) {
        const block = document.createElement('div');
        block.classList.add('block');
        document.body.appendChild(block);
        blocks.push(block);
      }

      for (let i = 0; i < blocks.length; i++) {
        animate(
          blocks[i],
          2000,
          { transform: [{ translateX: '300px' }, { rotate: '100deg' }], backgroundColor: 'rgba(255, 0, 0, 1)' },
          { transform: [{ scaleX: 2 }, { scaleY: 2 }], backgroundColor: 'rgba(0, 0, 100, 0.1)' },
          Easing.easeInOutCubic,
          i * 100,
        );
      }
    </script>
  </body>
</html>
