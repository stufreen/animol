<html>
  <head>
    <title>Animol</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="animol.min.js"></script>
  </head>
  <body>
    <h1>Animol</h1>
    <div id="block" class="block"></div>
    <script>
      const promise = animol.css(
        document.getElementById('block'),
        2000,
        { backgroundColor: 'rgba(255, 0, 0, 1)' },
        { transform: [{ translateX: '300px' }, { scaleX: 3 }, { scaleY: 3 }, { rotate: '2rad' }], backgroundColor: 'rgba(0, 0, 100, 0.1)' },
        animol.Easing.easeInOutCubic,
        0,
      );
    </script>
  </body>
</html>
