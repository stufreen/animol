<html>
  <head>
    <title>Animol</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="animol.min.js"></script>
  </head>
  <body>
    <h1>Animol</h1>
    <script type="module">
      const blocks = [];

      // Create several blocks and append them to the body
      for (let i = 0; i < 25; i += 1) {
        const block = document.createElement('div');
        block.classList.add('block');
        document.body.appendChild(block);
        blocks.push(block);
      }

      for (let i = 0; i < blocks.length; i++) {
        // Start the first animation
        const myAnimation = animol.css(
          blocks[i],
          2000,
          { transform: { translateX: '0vw', rotate: '0deg' }, backgroundColor: 'rgba(255, 0, 0, 1)' },
          { transform: { translateX: '90vw', scaleX: 2, scaleY: 2, rotate: '-765deg' }, backgroundColor: 'rgba(0, 0, 100, 0.1)' },
          animol.Easing.easeInOutCubic,
          i * 100,
        )
        
        // The css function returns an object with a "promise" property
        myAnimation.promise.then(() => {
          animol.css(
            blocks[i],
            2000,
            { transform: { translateX: '90vw', scaleX: 2, scaleY: 2, rotate: '-765deg' }, backgroundColor: 'rgba(0, 0, 100, 0.1)' },
            { transform: { translateX: '0vw', rotate: '0deg' }, backgroundColor: 'rgba(255, 0, 0, 1)' },
            animol.Easing.easeInOutCubic,
          );
        });
      }
    </script>
  </body>
</html>
