<html>

<head>
  <title>Animol: Scroll To</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="animol.min.js"></script>
</head>

<body class="tall">
  <h1>Scroll To</h1>
  <button id="scroll-button">Scroll to end</button>
  <script>
    const scrollButton = document.getElementById('scroll-button');

    scrollButton.addEventListener('click', () => {
      // Get the current scroll position
      const startScrollY = window.scrollY;

      // Calculate the scroll position at the end of the page
      const endScrollY = document.body.scrollHeight - window.innerHeight;

      // Calculate the total distance to scroll
      const distance = endScrollY - startScrollY;

      // Smooth scroll to the bottom
      animol.ease(
        (progress) => {
          const scrollY = startScrollY + (progress * distance);
          window.scrollTo(0, scrollY);
        },
        2000,
        animol.Easing.easeInOutQuint
      );
    });
  </script>
</body>

</html>
