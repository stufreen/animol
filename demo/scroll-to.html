<html>

<head>
  <title>Animol: Scroll To</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="animol.min.js"></script>
</head>

<body class="tall">
  <h1>Scroll To</h1>
  <button id="scroll-button">Scroll to end</button>
  <script>
    var scrollButton = document.getElementById('scroll-button');

    scrollButton.addEventListener('click', function () {
      // Get the current scroll position
      var startScrollY = window.pageYOffset;

      // Calculate the scroll position at the end of the page
      var endScrollY = document.body.scrollHeight - window.innerHeight;

      // Calculate the total distance to scroll
      var distance = endScrollY - startScrollY;

      console.log(startScrollY, endScrollY, distance)

      // Smooth scroll to the bottom using animol.ease
      animol.ease(
        function (progress) {
          var scrollY = startScrollY + (progress * distance);
          window.scrollTo(0, scrollY);
        },
        2000,
        animol.Easing.easeInOutQuint
      );
    });
  </script>
</body>

</html>
