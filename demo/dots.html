<html>

<head>
  <title>Animol: Dots</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="animol.min.js"></script>
  <style>
    .container {
      width: 100%;
      height: 20em;
      position: relative;
      display: flex;
      background-color: rgb(240, 240, 240);
      justify-content: space-between;
    }

    .dot {
      width: 0.9%;
      height: 0;
      padding-bottom: 0.9%;
      background-color: rgb(230, 90, 90);
      border-radius: 100%;
    }
  </style>
</head>

<body>
  <h1>Dots</h1>
  <div class="container"></div>
  <script>
    // Parameters
    const easing = animol.Easing.easeInOutBack(1);
    const animationTime = 2000;
    const numElements = 100;
    const gateTime = 30;

    var dots = [];

    // Add a bunch of elements
    const container = document.getElementsByClassName('container');
    for (let i = 0; i < numElements; i++) {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      container[0].appendChild(dot);
      dots.push(dot);
    }

    
    dots.forEach((dot, i) => {
      animol.css(
        dot,
        animationTime,
        {},
        { transform: { translateY: '19em' }, backgroundColor: '#335599' },
        easing,
        i * gateTime
      );
      animol.css(
        dot,
        animationTime,
        {},
        { transform: { translateY: '0em' }, backgroundColor: 'rgb(230, 90, 90)' },
        easing,
        animationTime + 100 + (i * gateTime)
      );
    });    
  </script>
</body>

</html>
