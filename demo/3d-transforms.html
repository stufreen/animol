<html>

<head>
  <title>Animol: 3D transforms</title>
  <link rel="stylesheet" type="text/css" href="theme.css">
  <script src="animol.min.js"></script>
</head>

<body>
  <h1>3D transforms</h1>
  <div class="perspective-container">
    <img id="block" class="big-block" src="https://picsum.photos/400/400"></div>
  </div>
  <script>
    animol.css(
      document.getElementById('block'),
      3000,
      {},
      { transform: { rotateY: '360deg', rotateX: '-10deg', rotateZ: '2deg', translateZ: '-10px' } },
      animol.Easing.easeInOutElastic(1.5),
      0
    );
  </script>
</body>

</html>
