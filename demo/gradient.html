<html>
  <head>
    <title>Animol: Gradient</title>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="animol.min.js"></script>
  </head>
  <body>
    <h1>Gradient</h1>
    <div id="block" class="big-block"></div>
    <script>
      var turquoise = animol.parseColor('#40F090');
      var blue = animol.parseColor('rgb(15, 60, 100)');
      var myElement = document.getElementById('block');
      animol.ease(
        function (progress) {
          colorA = animol.blend(turquoise, blue, progress);
          colorB = animol.blend(blue, turquoise, progress);
          myElement.style.background = 'linear-gradient(' + colorA + ', ' + colorB + ')';
        },
        2000,
        animol.Easing.easeInOutCubic
      );
    </script>
  </body>
</html>
